<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% feed_meta %}
    <style>
        .header-link {
            text-decoration: none;
            color: white
        }
    </style>
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">Ashish Vishwakarma</h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        <a class="header-link" href="https://www.ashishvishwakarma.com/posts">Blog</a> | <a class="header-link" href="https://www.ashishvishwakarma.com/Presentations">Talks</a> | <a class="header-link" href="https://github.com/AshV/">GitHub</a> | <a class="header-link" href="https://www.linkedin.com/in/ashish-vishwakarma-62492397/">LinkedIn</a>
        <br />
        <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.ashishvishwakarma.com" />
    </section>
    <section class="main-content">
        {{ content }}
        <footer class="site-footer">
            <div id="disqus_thread"></div>
            <script>
                (function () {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://ashish-vishwakarma.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <span class="site-footer-credits">Â©<a href="https://www.ashishvishwakarma.com/">Ashish Vishwakarma</a>. | <a href="https://www.ashishvishwakarma.com/posts">Read More Posts</a></span>
        </footer>
    </section>
    <script>
        document.querySelector("#qr").src = "https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=" + window.location.href;
    </script>
    <script>(function (i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m) })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', 'UA-88171590-1', 'auto'); ga('send', 'pageview');</script>
</body>
</html>
